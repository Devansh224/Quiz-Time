<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app by Devansh!</title>
    <link rel="stylesheet" href="design.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="contain">
        <div id="ques-cont" class="hide">
            <div id="ques">Question</div>
            <div id="answ-btn" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button class="start-but btn" id="start-it">Start</button>
            <button class="nxt-but btn hide" id="nxt-it">Next</button>
        </div>
    </div>
</body>
</html>
